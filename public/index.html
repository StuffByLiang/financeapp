<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="FrontEnd.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<div class="container">
<h1 class="text-center mb-5">Expense Tracker</h1>
  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Expense:</label>
          <input type="number" class="form-control" id="expense" placeholder="Enter Expense">
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput2">Category:</label>
          <input type="text" class="form-control" id="category" placeholder="Enter Category">
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
<button type="button" class="btn btn-success" onclick= "sendToServer()">Record</button>
<script>
  function sendToServer(){
    var expense = 0
    var category = ""
    expense = document.getElementById("expense").value;
    category = document.getElementById("category").value;
    console.log(expense, category)
  }
</script>
</div>
</html>
